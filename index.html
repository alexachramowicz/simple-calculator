<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>413X</h1>
        </header>
        <div class="display-container">
            <span id="display">8008</span>
        </div>
        <div class="calculator-container">
            <div class="row-container">
                <button class="operator-btn">
                    <span id="off-btn">O</span>
                </button>
                <button class="operator-btn">
                    <span id="clear-btn">C</span>
                </button>
                <button class="operator-btn">
                    <span class="sqrt-btn">&radic;</span>
                </button>
                <button class="operator-btn">
                    <span class="remainder-btn">%</span>
                </button>
            </div>
            <div class="row-container">
                <button class="operand-btn">
                    <span class="seven-btn">7</span>
                </button>
                <button class="operand-btn">
                    <span class="eight-btn">8</span>
                </button>
                <button class="operand-btn">
                    <span class="nine-btn">9</span>
                </button>
                <button class="operator-btn">
                    <span class="multiply-btn">&times;</span>
                </button>
            </div>
            <div class="row-container">
                <button class="operand-btn">
                    <span class="four-btn">4</span>
                </button>
                <button class="operand-btn">
                    <span class="five-btn">5</span>
                </button>
                <button class="operand-btn">
                    <span class="six-btn">6</span>
                </button>
                <button class="operator-btn">
                    <span class="divide-btn">&divide;</span>
                </button>
            </div>
            <div class="row-container">
                <button class="operand -btn">
                    <span class="one-btn">1</span>
                </button>
                <button class="operand-btn">
                    <span class="two-btn">2</span>
                </button>
                <button class="operand-btn">
                    <span class="three-btn">3</span>
                </button>
                <button class="operator-btn">
                    <span class="subtract-btn">-</span>
                </button>
            </div>
            <div class="row-container">
                <button class="operand-btn">
                    <span class="zero-btn">0</span>
                </button>
                <button class="operand-btn">
                    <span class="decimal-btn">.</span>
                </button>
                <button class="operand-btn">
                    <span class="equals-btn">=</span>
                </button>
                <button class="operator-btn">
                    <span class="addition-btn">+</span>
                </button>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
