<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>413X</h1>
        </header>
        <div class="display-container">
            <span id="display"></span>
        </div>
        <div class="calculator-container">
            <div class="row-container">
                <button class="operator-btn" value="off">0</button>
                <button id="clear-btn" value="clear">C</button>
                <button class="operator-btn" value="sqrt">&radic;</button>
                <button class="operator-btn" value="remainder">%</button>
            </div>
            <div class="row-container">
                <button class="operand-btn" value="7">7</button>
                <button class="operand-btn" value="8">8</button>
                <button class="operand-btn" value="9">9</button>
                <button class="operator-btn" value="multiply">&times;</button>
            </div>
            <div class="row-container">
                <button class="operand-btn" value="4">4</button>
                <button class="operand-btn" value="5">5</button>
                <button class="operand-btn" value="6">6</button>
                <button class="operator-btn" value="divide">&divide;</button>
                </button>
            </div>
            <div class="row-container">
                <button class="operand-btn" value="1">1</button>
                <button class="operand-btn" value="2">2</button>
                <button class="operand-btn" value="3">3</button>
                <button class="operator-btn" value="subtract">-</button>
            </div>
            <div class="row-container">
                <button class="operand-btn" value="0">0</button>
                <button class="operand-btn" value="decimal">.</button>
                <button id="equals-btn" value="equals">=</button>
                <button class="operator-btn" value="add">+</button>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
