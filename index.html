<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>413X</h1>
        </header>
        <div class="display-container">
            <span id="display">8008</span>
        </div>
        <div class="calculator-container">
            <div class="row-container">
                <button class="operand-button">O</button>
                <button class="operand-button">C</button>
                <button class="operand-button">&radic;</button>
                <button class="operand-button">%</button>
            </div>
            <div class="row-container">
                <button class="operand-button">7</button>
                <button class="operand-button">8</button>
                <button class="operand-button">9</button>
                <button class="operand-button">&times;</button>
            </div>
            <div class="row-container">
                <button class="operand-button">4</button>
                <button class="operand-button">5</button>
                <button class="operand-button">6</button>
                <button class="operand-button">&divide;</button>
            </div>
            <div class="row-container">
                <button class="operand-button">1</button>
                <button class="operand-button">2</button>
                <button class="operand-button">3</button>
                <button class="operand-button">-</button>
            </div>
            <div class="row-container">
                <button class="operand-button">0</button>
                <button class="operand-button">.</button>
                <button class="operand-button">=</button>
                <button class="operand-button">+</button>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
